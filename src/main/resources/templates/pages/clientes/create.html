<!DOCTYPE html>
<html lang="cs-cz" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
    <header>
      <h1>Nový pojištěnec</h1>
    </header>
  <div id="centrovac">
  <section>
      <form method="post"
            th:action="@{/clientes/create}"
            th:object="${clientDTO}">
        <div class="d-sm-flex justify-content-start">
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="jmeno" class="col-form-label">Jméno</label>
            <input id="jmeno" placeholder="Vyplňte jméno" th:field="*{jmeno}" class="form-control"/>
            <small class="text-danger" th:errors="*{jmeno}"></small>
          </div>
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="prijmeni" class="col-form-label">Přijmení</label>
            <input id="prijmeni" placeholder="Vyplňte přijmení" th:field="*{prijmeni}" class="form-control"/>
            <small class="text-danger" th:errors="*{prijmeni}"></small>
          </div>
        </div>

        <div class="d-sm-flex justify-content-start">
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="email" class="col-form-label">Email</label>
            <input id="email" placeholder="Vyplňte email" class="form-control" th:field="*{email}"/>
            <small class="text-danger" th:errors="*{email}"></small>
          </div>
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="telefon" class="col-form-label">Telefonní číslo</label>
            <input id="telefon" placeholder="Vyplňte telefonní číslo" class="form-control" th:field="*{telefon}"/>
            <small class="text-danger" th:errors="*{telefon}"></small>
          </div>
        </div>

        <div class="d-sm-flex justify-content-start">
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="ulice" class="col-form-label">Ulice a číslo popisné</label>
            <input id="ulice" placeholder="Vyplňte ulici a číslo popisné" class="form-control" th:field="*{ulice}"/>
            <small class="text-danger" th:errors="*{ulice}"></small>
          </div>
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="mesto" class="col-form-label">Město</label>
            <input id="mesto" placeholder="Vyplňte město" class="form-control" th:field="*{mesto}"/>
            <small class="text-danger" th:errors="*{mesto}"></small>
          </div>
        </div>
        <div class="d-sm-flex justify-content-start">
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="psc" class="col-form-label">PSČ</label>
            <input id="psc" placeholder="Vyplňte poštovní směrovací číslo" class="form-control" th:field="*{psc}"/>
            <small class="text-danger" th:errors="*{psc}"></small>
          </div>
        </div>
        <div class="d-sm-flex justify-content-center">
          <button type="submit" class="novy-tlacitko">Uložit</button>
        </div>

      </form>
    </section>
  </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
