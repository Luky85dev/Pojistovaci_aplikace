<!DOCTYPE html>
<html lang="cs-cz">

<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
  <div id="centrovac">
    <header>
      <h1>Úprava pojištění klienta</h1>
    </header>
    <section>
      <form method="post"
            th:action="@{'/insureds/edit' + ${insuredId}}"
            th:object="${insuredDTO}">
        <div class="d-sm-flex justify-content-start">
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="pojisteni" class="col-form-label">Pojištění</label>
            <input id="pojisteni" placeholder="Vyplňte druh pojištění" th:field="*{pojisteni}" class="form-control"/>
            <small class="text-danger" th:if="${#fields.hasErrors('pojisteni')}" th:errors="*{pojisteni}"></small>
          </div>
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="castka" class="col-form-label">Částka</label>
            <input id="castka" placeholder="Vyplňte výši částky" th:field="*{castka}" class="form-control"/>
            <small class="text-danger" th:if="${#fields.hasErrors('castka')}" th:errors="*{castka}"></small>
          </div>
        </div>
        <div class="d-sm-flex justify-content-start">
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="predmet" class="col-form-label">Předmět</label>
            <input id="predmet" placeholder="Vyplňte co je předmětem pojištění" class="form-control" th:field="*{predmet}"/>
            <small class="text-danger" th:if="${#fields.hasErrors('predmet')}" th:errors="*{predmet}"></small>
          </div>
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="platnostOd" class="col-form-label">Platnost od</label>
            <input id="platnostOd" placeholder="Vyplňte začátek pojištění" class="form-control" th:field="*{platnostOd}"/>
            <small class="text-danger" th:if="${#fields.hasErrors('platnostOd')}" th:errors="*{PlatnostOd}"></small>
          </div>
        </div>
        <div class="d-sm-flex justify-content-start">
          <div class="form-group col-sm-4 p-2 m-1">
            <label for="platnostDo" class="col-form-label">Platnost do</label>
            <input id="platnostDo" placeholder="Vyplňte konec pojištění" class="form-control" th:field="*{platnostDo}"/>
            <small class="text-danger" th:if="${#fields.hasErrors('platnostDo')}" th:errors="*{platnostDo}"></small>
          </div>
        </div>
        <div class="d-sm-flex justify-content-center">
          <button type="submit" class="novy-tlacitko">Uložit</button>
        </div>
      </form>
      <a class="novy-tlacitko" th:href="@{/insureds}">Zpět na výpis pojištění</a>
    </section>
  </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
